<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Permintaan Maaf</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, salmon 0%, pink 100%);
        padding: 20px;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: white;
        margin-bottom: 2rem;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .button-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        min-width: 120px;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      #yesBtn {
        background-color: #4caf50;
        color: white;
      }

      #noBtn {
        background-color: #f44336;
        color: white;
        position: relative;
      }

      a{
        text-decoration: none;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        .btn {
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
          min-width: 100px;
        }

        .button-container {
          gap: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apakah Kamu Memaafkan Aku?</h1>
      <div class="button-container">
        <a
          href="https://wa.me/6282111891249?text=I%20ove%20You%20Sayangku"
          target="_blank"
          class="btn"
          id="yesBtn"
          >Iya Sayangku</a
        >
        <button class="btn" id="noBtn">Engga</button>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById('noBtn');
      let isDragging = false;

      function moveButton() {
        if (isDragging) return;

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.position = 'fixed';
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
      }

      noBtn.addEventListener('mouseenter', moveButton);
      noBtn.addEventListener('touchstart', moveButton);

      // Menangani klik tombol Ya
      document.getElementById('yesBtn').addEventListener('click', function () {
        alert('Love You Sayangku ❤️');
      });

      // Mencegah tombol Tidak bisa diklik
      noBtn.addEventListener('click', function (e) {
        e.preventDefault();
        moveButton();
      });

      // Menangani resize window
      window.addEventListener('resize', function () {
        if (noBtn.style.position === 'fixed') {
          moveButton();
        }
      });
    </script>
  </body>
</html>
